<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="calculator.png" type="image/png">
</head>
<body>
    <i class="fa-solid fa-calculator"></i>
    <div class="calculator-body">
        <div class="display-container"><div class="display"><span class="display-text">0</span></div></div>
        <div class="buttons">
            <div class="row">
                <button class="top clear">AC</button>
                <button class="top backspace">Del</button>
            </div>
            <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">/</button>
            </div>
            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">*</button>
            </div>
            <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">-</button>
            </div>
            <div class="row">
                <button class="dot">.</button>
                <button class="number">0</button>
                <button class="equals">=</button>
                <button class="operator">+</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
